<div ng-show="pageLoad" id="pageLoading"></div>
<form name="login" ng-submit="act_login(login.$valid)">
    <h1>Login</h1>
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    <input type="text" class="form-control" placeholder="Email" ng-model="forms.email" ng-required="true" autofocus/>
    <input type="password" class="form-control" placeholder="Password" ng-model="forms.password" ng-required="true"/>
    <button class="btn btn-lg btn-primary btn-block" type="submit"><i ng-show="progress=='loading'" class="fa fa-spinner fa-spin"></i> Login</button>
</form>
